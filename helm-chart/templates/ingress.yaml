{{- if .Values.ingress.enabled -}}
{{- $fullName := include "cvat.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cvat.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
    - host: fla-cvat.localdev.me
      http:
        paths:
          - path: "/api/.*|git/.*|tensorflow/.*|auto_annotation/.*|analytics/.*|static/.*|admin|admin/.*|documentation/.*|dextr/.*|reid/.*"
            pathType: "Prefix"
            backend:
              service:
                name: cvat-backend-service
                port:
                  number: 8080
          - path: "/"
            pathType: "Prefix"
            backend:
              service:
                name: cvat-frontend-service
                port:
                  number: 80
    - host: fla-pgadmin.localdev.me
      http:
        paths:
          - path: "/"
            pathType: "Prefix"
            backend:
              service:
                name: pgadmin-service
                port:
                  number: 80
    - host: fla-redis.localdev.me
      http:
        paths:
          - path: "/"
            pathType: "Prefix"
            backend:
              service:
                name: redisinsight-service
                port:
                  number: 80
    - host: fla-nuclio.localdev.me
      http:
        paths:
          - path: "/"
            pathType: "Prefix"
            backend:
              service:
                name: cvat-nuclio-dashboard
                port:
                  number: 8070
{{- end }}
